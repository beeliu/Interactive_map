<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
  <link rel="stylesheet" href="flushing_page.css" type="text/css">
</head>
<body>

  <h1> FLUSHING </h1>


  <!-- FLUSHING SLIDESHOW -->
  <div id = "flushing_slideshow">

    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="flushing1.jpg" style="width:100%">
        <div class="text">Flushing Scenery</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="flushing2.jpg" style="width:100%">
        <div class="text">CitiField</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="flushing3.jpg" style="width:100%">
        <div class="text">Dim Sum</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div> <!-- END OF SLIDESHOW CONTAINER -->
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

  </div> <!-- END FLUSHING SLIDESHOW -->
  <script src="flushing_page.js"></script>
</body>
</html>
